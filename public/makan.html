
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekomendasi Makanan</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <h1>Pilihan Makanan Hari Ini</h1>

  <div class="option-box" id="pertanyaan-ayam">
    <p class="lead-text">Mau makan ayam?</p>
    <div class="button-group">
      <button class="nav-button" onclick="jawabAyam(true)">Ya, saya ingin makan ayam</button>
      <button class="nav-button" onclick="jawabAyam(false)">Tidak, saya tidak ingin makan ayam</button>
    </div>
  </div>

  <div class="option-box" id="pertanyaan-soto" style="display: none;">
    <p class="lead-text">Kalau begitu, mau makan soto?</p>
    <div class="button-group">
      <button class="nav-button" onclick="jawabSoto(true)">Ya, saya ingin makan soto</button>
      <button class="nav-button" onclick="jawabSoto(false)">Tidak, saya tidak ingin makan soto</button>
    </div>
  </div>

  <div id="hasil-rekomendasi" class="resto-grid"></div>

  <div class="button-group" id="aksi-lanjut" style="margin-bottom: 40px;"></div>

  <script src="scripts/logic.js"></script>
  <script src="scripts/makan.js"></script>
</body>
</html>
