<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekomendasi Makanan</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1><span class="highlight">🍽️ Rekomendasi Makanan</span></h1>
      <p class="subtitle">Jawab pertanyaan berikut untuk mendapatkan saran menu terbaik</p>
    </div>
  </header>

  <main class="main-content">
    <div class="question-box" id="pertanyaan-ayam">
      <p>Mau makan ayam?</p>
      <div class="button-group">
        <button onclick="jawabAyam(true)" class="nav-button">✅ Iya</button>
        <button onclick="jawabAyam(false)" class="nav-button">❌ Tidak</button>
      </div>
    </div>

    <div class="question-box" id="pertanyaan-soto" style="display: none;">
      <p>Kalau begitu, mau makan soto?</p>
      <div class="button-group">
        <button onclick="jawabSoto(true)" class="nav-button">✅ Iya</button>
        <button onclick="jawabSoto(false)" class="nav-button">❌ Tidak</button>
      </div>
    </div>

    <div class="question-box" id="pertanyaan-gorengan" style="display: none;">
      <p>Mungkin gorengan bisa jadi pilihan?</p>
      <div class="button-group">
        <button onclick="jawabGorengan(true)" class="nav-button">✅ Iya</button>
        <button onclick="jawabGorengan(false)" class="nav-button">❌ Tidak</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Faspub. Dibuat dengan 🍜 oleh Mahasiswa ITB.</p>
  </footer>

  <script src="scripts/logic.js"></script>
</body>
</html>
