<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekomendasi Makanan</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }
    .rekomendasi {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .box {
      background-color: #fefae0;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      max-width: 500px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Rekomendasi untuk Kamu</h1>
  <div class="rekomendasi" id="hasil"></div>

  <script>
    function getKategoriFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('kategori');
    }

    function cocokKategori(kategori, makanan) {
      if (!makanan) return false;
      const makananLower = makanan.toLowerCase();
      if (kategori === 'ayam') {
        return makananLower.includes('ayam');
      } else if (kategori === 'kuah') {
        return makananLower.includes('soto') || makananLower.includes('sup') || makananLower.includes('sop') || makananLower.includes('kuah');
      } else {
        return true; // untuk kategori lainnya
      }
    }

    function tampilkanRekomendasi(kategori) {
      Papa.parse("data/dataset.csv", {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const hasil = document.getElementById("hasil");
          const filtered = data.filter(row => cocokKategori(kategori, row["Makanan yang Dijual"]));

          if (filtered.length === 0) {
            hasil.innerHTML = "<p>Tidak ditemukan restoran untuk kategori ini.</p>";
            return;
          }

          hasil.innerHTML = "";
          filtered.forEach(item => {
            const div = document.createElement("div");
            div.className = "box";
            div.innerHTML = `
              <strong>${item.Nama}</strong><br>
              <em>Pedagang:</em> ${item.Pedagang}<br>
              <em>Jam:</em> ${item["Waktu Dagang"]}<br>
              <em>Makanan:</em> ${item["Makanan yang Dijual"] || "-"}<br>
              <em>Minuman:</em> ${item["Minuman yang Dijual"] || "-"}<br>
              <em>Keterangan:</em> ${item["Keterangan Tambahan"] || "-"}
            `;
            hasil.appendChild(div);
          });
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const kategori = getKategoriFromURL();
      tampilkanRekomendasi(kategori);
    });
  </script>
</body>
</html>
